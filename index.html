<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container pt-4 pb-5 w50">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>

        <div class="text-center pt-3">
                <p class="Quote-header">Quote of the Day</p>
                <div class="mb-3">
                    <p class="text-muted sub-title">Press the button below to recieve a random quote!</p>
                </div>
                <button class="new-quote-btn btn btn-primary py-3" onclick="displayQuote()">
                    <div class="d-flex align-items-center justify-content-between">
                        <p class="">New Quote</p>
                        <i class="fas fa-angle-double-down"></i>
                    </div>
                </button>
                <div class="quote-box">
                    <p class="quotation-mark">
                    “
                    </p>
                    <p class="quote-text" id="newQuote">
                        Don't believe anything that you read on the internet, it may be fake. 
                    </p>
                    <hr>
                    <div class="blog-post-actions">
                      <p class="blog-post-bottom pull-left" id="author">
                        Abraham Lincoln
                      </p>
                      <p class="blog-post-bottom pull-right">
                        <span class="badge quote-badge" id="counter">896</span>  ❤
                      </p>
                    </div>
                </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Js/main.js"></script>

</body>

</html>
